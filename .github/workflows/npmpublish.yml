name: Publish to npm

on:
  release:
    types:
      - published

jobs:
  publish-to-npm:
    name: publish-to-npm
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.0.0
    - name: Publish version
      uses: geoblink/publish-to-npm@v1.0.2
      env:
        NPM_AUTH_TOKEN: ${{ secrets.npm_token }} # You must set this in your repo settings
